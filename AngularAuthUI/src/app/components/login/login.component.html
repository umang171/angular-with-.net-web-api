<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-5 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" (submit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="p-2">Username</span>
                                    <input formControlName="username" class="form-control" type="text" placeholder="Username" [class.error]="loginForm.controls['username'].touched && loginForm.hasError('required','username')">
                                    <small *ngIf="loginForm.controls['username'].touched && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                                </div>
                                <div class="input-field">
                                    <span class="p-2">Password</span>
                                    <input formControlName="password" class="form-control" [type]="passwordType" placeholder="Password" [class.error]="loginForm.controls['password'].touched && loginForm.hasError('required','password')" >
                                    <span (click)="togglePassword()" class="p-1">{{toggleName}}</span><br>
                                    <small *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                                </div>
                            </div>
                            <div class="form-inline mt-3">
                            </div>
                            <button  class="btn btn-primary mt-3 w-100" type="submit">Login</button>
                            <div class="text-center pt-4 textmuted">Don't have account? <a routerLink="/signup" class="links" id="sign-up">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
